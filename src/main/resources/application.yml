server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dummytrack?createDatabaseIfNotExist=true&autoReconnect=true
    username: lucky
    password: Lucky@123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging:
  level:
    org:
      hibernate:
        type: trace
security:
  oauth2:
    client:
      client-id:
      client-secret:
    resource:
      id:
      tokenType:
      serviceId:
      userInfoUri:
      preferTokenInfo: false
    sso:
      loginPath=/login
